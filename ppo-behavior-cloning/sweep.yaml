# sweep.yaml
name: cheetah-sweep
program: ppo.py
method: random
metric:
  name: validation_loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.005
  seed:
    values: [3]
  total_timesteps:
    values: [1000000]
  capture_video:
    values: [True]
  num_envs:
    values: [1, 2, 4]
  num_steps:
    values: [2048, 4096, 8192]
  gamma:
    values: [0.95, 0.99, 0.995]
  gae_lambda:
    values: [0.9, 0.95, 0.99]
  update_epochs:
    values: [5, 10, 20]
  clip_coef:
    values: [0.1, 0.2, 0.3]
  ent_coef:
    values: [0.01, 0.05, 0.1]
