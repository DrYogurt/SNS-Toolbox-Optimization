# sweep.yaml
name: cheetah-sweep
program: ppo.py
method: random
metric:
  name: validation_loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.005
  seed:
    values: [3]
  total_timesteps:
    values: [1000000]
  capture_video:
    values: [True]
  num_envs:
    values: [4]
  num_steps:
    values: [2048, 4096, 8192]
  gamma:
    min: 0.9
    max: 1.0
  gae_lambda:
    min: 0.9
    max: 1.0
